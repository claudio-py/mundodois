<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receitas</title>
  </head>
  <body>
 <header>
      <h1>Catálogo de Receitas</h1>
 </header> 
 <main class="container-fluid bg-warning">
      <div id="pnlCatalogo" class="flex-wrap row" style="justify-content: center;">

      </div>
 </main>
    <script>
    jsonReceitas = [
      {
        "imagem":"./bolo.png",
        "titulo": "Bolo de Cenoura",
        "ingredientes": ["cenoura", "ovo", "farinha", "açúcar", "fermento"],
        "Preparo": "Bata todos os ingredientes no liquidificador, menos a farinha e o fermento. Em seguida, misture a farinha e o fermento. Asse em forno médio por 40 minutos."
      },
      {
        "imagem":"./arroz.png",
        "titulo": "Arroz de Couve-flor",
        "ingredientes": ["Arroz", "Couve-flor", "Cebola", "Azeite", "sal"],
        "Preparo":" Cozinhe o arroz normalmente. Em outra panela, refogue a cebola no azeite, adicione a couve-flor picada e deixe cozinhar por 5 minutos. Misture o arroz e a couve-flor e sirva." 
      },
      {
        "imagem":"./morango.png",
        "titulo": "Brigadeiro",
        "ingredientes": ["leite condensado", "manteiga", "chocolate em pó", "granulado"],
        "Preparo": "Misture o leite condensado, a manteiga e o chocolate em pó em uma panela. Leve ao fogo baixo, mexendo sempre, até desgrudar do fundo da panela. Deixe esfriar e faça bolinhas. Passe no granulado."
      }
    ];
    const getListaIngredientes = (receita) => {
      return `
        <ul>
          ${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`)
          .reduce((acumulador, item) => acumulador + item, '')}
        </ul>
            `;


    }

    const getCard = (receita) => {
      return `
      <div class="card col-3 p-2 m-3" style="width: 250px;">
        <img src="${receita.imagem}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${receita.titulo}</h5>
          <div class="card-text">
            ${getListaIngredientes(receita)}
            <hr>
            ${receita.Preparo}
          </div>
        </div>
      </div>
      `;

    }
    
    const preencheCatalogo = () => {
      const pnlCatalogo = document.getElementById('pnlCatalogo');
      const htmlReceitas = jsonReceitas.map(receita => getCard(receita)).reduce((acumulador, item) => acumulador + item, '');
      pnlCatalogo.innerHTML = htmlReceitas;
      
    }
    preencheCatalogo();

    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
